name: Detect and Update Changed Go Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-and-update:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to compare with base commits

      - name: Set base and head SHAs
        id: sha
        run: |
          echo "BASE_SHA=$(git merge-base origin/main HEAD)" >> "$GITHUB_ENV"
          echo "HEAD_SHA=$(git rev-parse HEAD)" >> "$GITHUB_ENV"

      - name: Detect changed services
        id: detect
        run: |
          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          if [ "$BASE_SHA" = "$HEAD_SHA" ]; then
            echo "âš ï¸ Base and head SHAs are the same. No changes to process."
            echo "services=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          changed=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep '^applications/' | cut -d '/' -f2 | sort -u | uniq)
          echo "Changed services:"
          echo "$changed"

          {
            echo "services<<EOF"
            echo "$changed"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run go mod tidy and vendor
        run: |
          if [ -z "${{ steps.detect.outputs.services }}" ]; then
            echo "âœ… No changed services detected. Skipping go mod tidy and vendor."
            exit 0
          fi

          echo "Services to process:"
          echo "${{ steps.detect.outputs.services }}"

          echo "${{ steps.detect.outputs.services }}" | xargs -n1 | while read service; do
            if [ -n "$service" ] && [ -d "applications/$service" ]; then
              echo "ðŸ”§ Processing $service"
              cd "applications/$service"
              if [ -f "go.mod" ]; then
                go mod tidy
                go mod vendor
              else
                echo "âš ï¸ Skipping $service â€” no go.mod found"
              fi
              cd - > /dev/null
            fi
          done
