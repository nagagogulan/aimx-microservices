name: Detect Changed Service & Build

on:
  push:
    paths:
      - 'applications/**'
      - '.github/workflows/build.yml'

jobs:
  detect-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed microservice
        id: detect
        run: |
          BEFORE_SHA="${{ github.event.before }}"
          if [ -z "$BEFORE_SHA" ] || ! git cat-file -e $BEFORE_SHA^{commit}; then
            echo "No valid 'before' SHA, using HEAD~1 as fallback"
            BEFORE_SHA=$(git rev-parse HEAD~1)
          fi

          CHANGED_DIR=$(git diff --name-only $BEFORE_SHA ${{ github.sha }} | grep '^applications/' | cut -d/ -f2 | sort -u | head -n 1 || echo "")
          echo "Changed directory: $CHANGED_DIR"
          echo "changed_dir=$CHANGED_DIR" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Go mod tidy and vendor
        if: steps.detect.outputs.changed_dir != ''
        run: |
          cd applications/${{ steps.detect.outputs.changed_dir }}
          go mod tidy
          go mod vendor

      - name: Docker build
        if: steps.detect.outputs.changed_dir != ''
        run: |
          IMAGE_NAME=nagagogulan/aimx-ext-${{ steps.detect.outputs.changed_dir }}
          docker build -t $IMAGE_NAME:latest applications/${{ steps.detect.outputs.changed_dir }}

      - name: Run docker-compose for service
        if: steps.detect.outputs.changed_dir != ''
        run: |
          SERVICE_NAME=ext-${{ steps.detect.outputs.changed_dir }}
          docker-compose -f docker-compose-ext-server.yml up -d $SERVICE_NAME
