name: Build Go Application

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    name: Build Dataset Go App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Authenticate for private Go modules
        run: git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Set Go environment variables
        run: |
          go env -w GOPRIVATE=github.com/PecozQ/*
          go env -w GO111MODULE=on

      - name: Build application
        run: |
          cd applications/dataset
          go build .

