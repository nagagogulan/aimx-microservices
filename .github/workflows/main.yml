name: Detect Changed Services & Build

on:
  push:
    paths:
      - 'applications/**'
      - '.github/workflows/build.yml'

jobs:
  detect-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with full history
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git diff

    - name: Detect changed microservice
      id: detect
      run: |
        echo "BEFORE_SHA=${{ github.event.before }}"
        if [ -z "${{ github.event.before }}" ] || ! git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
          BEFORE_SHA=$(git rev-parse HEAD~1 || echo "")
        else
          BEFORE_SHA=${{ github.event.before }}
        fi

        if [ -z "$BEFORE_SHA" ]; then
          echo "No valid before SHA found; exiting."
          exit 1
        fi

        CHANGED_DIR=$(git diff --name-only $BEFORE_SHA ${{ github.sha }} | grep '^applications/' | cut -d/ -f2 | sort -u | head -n 1 || echo "")
        echo "changed_dir=$CHANGED_DIR" >> $GITHUB_OUTPUT

    - name: Configure Git access for private repos
      run: |
        git config --global url."https://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@github.com/".insteadOf "https://github.com/"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Go mod tidy and vendor
      if: steps.detect.outputs.changed_dir != ''
      run: |
        cd applications/${{ steps.detect.outputs.changed_dir }}
        go mod tidy
        go mod vendor

    - name: Docker build
      if: steps.detect.outputs.changed_dir != ''
      run: |
        IMAGE_NAME=nagagogulan/aimx-ext-${{ steps.detect.outputs.changed_dir }}
        docker build -t $IMAGE_NAME:latest applications/${{ steps.detect.outputs.changed_dir }}

    - name: Run docker-compose for the service
      if: steps.detect.outputs.changed_dir != ''
      run: |
        SERVICE_NAME=ext-${{ steps.detect.outputs.changed_dir }}
        docker-compose -f docker-compose-ext-server.yml up -d $SERVICE_NAME
