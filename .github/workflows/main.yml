name: Build Updated Microservice Only

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Test Only Updated Microservice
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Set up SSH for GitHub
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Force Go to use SSH instead of HTTPS
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"

      - name: Detect Changed Services & Run Go Mod Commands
        run: |
          changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | awk -F/ '{print $1}' | sort -u)
          for dir in $changed_dirs; do
            if [ -f "$dir/go.mod" ]; then
              echo "Running go mod tidy in $dir"
              (cd "$dir" && go mod tidy)
            fi
          done
