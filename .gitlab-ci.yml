
image: golang:1.20-alpine

stages:
  - clone
  - build
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  SERVICES: "identity forms roles dataset profile user_management"
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"
  GIT_BRANCH: "dev"

clone:
  stage: clone
  script:
    - apk update && apk add git
    - git clone -b "$GIT_BRANCH" "$GIT_REPO_URL" source
  artifacts:
    paths:
      - source/

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk update && apk add git go
    - cd source
  script:
    - echo "Listing available services in applications/ directory..."
    - ls -la applications/

    - echo "Running go mod tidy and vendor for dataset..."
    - cd applications/dataset
    - go mod tidy
    - go mod vendor
    - cd - > /dev/null

    - echo "Processing services..."
    - |
      for SERVICE in $SERVICES; do
        if [ -d "applications/$SERVICE" ]; then
          echo "Building $SERVICE..."
          cd applications/$SERVICE

          echo "Tidying modules..."
          go mod tidy
          go mod vendor

          echo "Building Docker image for $SERVICE..."
          docker build -t $DOCKER_IMAGE_PREFIX-$SERVICE:latest .

          echo "Pushing Docker image for $SERVICE..."
          docker push $DOCKER_IMAGE_PREFIX-$SERVICE:latest

          cd - > /dev/null
        else
          echo "Skipping $SERVICE: directory not found"
        fi
      done
