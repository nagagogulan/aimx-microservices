image: golang:1.23-alpine

stages:
  - clone
  - build
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"
  GIT_BRANCH: "dev"

clone:
  stage: clone
  script:
    - apk update && apk add git
    - git clone -b "$GIT_BRANCH" "$GIT_REPO_URL" source
    - echo "Cloning complete. Current directory: $(pwd)"
    - ls -R source

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk update && apk add git go
    - cd source
    - echo "Current directory after cloning repo: $(pwd)"
    - ls -R
  script:
    - echo "Running go mod tidy and vendor for dataset service..."
    - cd applications/dataset 
    - echo "Inside $(pwd)"
    - ls -R
    - go mod tidy
    - go mod vendor
    - echo "Building Docker image for dataset..."
    - docker build -t $DOCKER_IMAGE_PREFIX-dataset:latest .
    - echo "Pushing Docker image for dataset..."
    - docker push $DOCKER_IMAGE_PREFIX-dataset:latest

deploy:
  stage: deploy
  script:
    - echo "All services built and pushed successfully."
