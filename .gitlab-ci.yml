image: golang:1.23-alpine

stages:
  - clone
  - build
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  SERVICES: "identity forms roles dataset profile user_management"
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"  # Just the repo URL without 'git clone'
  GIT_BRANCH: "dev"

clone:
  stage: clone
  script:
    - apk update && apk add git
    - echo "Cloning repo..."
    - git clone --branch $GIT_BRANCH $GIT_REPO_URL source || { echo "Git clone failed"; exit 1; }
    - ls -alh source
    - cd source || { echo "'source' directory missing"; exit 1; }
    - go env -w GOPRIVATE=github.com/PecozQ/*
    - go env -w GO111MODULE=on

build:
  stage: build
  services:
    - docker:dind
  before_script:
    - apk update && apk add docker git
    - export GOPRIVATE=github.com/PecozQ/*
    - export GO111MODULE=on
    - export DOCKER_HOST="unix:///var/run/docker.sock"
  script:
    - cd applications || { echo "'applications' directory missing"; exit 1; }

    # Get list of changed services in applications folder
    - CHANGED_SERVICES=$(git diff --name-only origin/$CI_DEFAULT_BRANCH | grep '^applications/' | cut -d '/' -f 2 | sort -u)
    - echo "Changed services: $CHANGED_SERVICES"

    - |
      for SERVICE in $CHANGED_SERVICES; do
        if [ -d "$SERVICE" ]; then
          echo "Building $SERVICE..."
          cd $SERVICE
          go mod tidy
          go mod vendor
          docker build -t $DOCKER_IMAGE_PREFIX-$SERVICE:latest .
          docker push $DOCKER_IMAGE_PREFIX-$SERVICE:latest
          cd ..
        else
          echo "Directory $SERVICE does not exist, skipping..."
        fi
      done


deploy_microservices:
  stage: deploy
  image: alpine:latest
  only:
    - dev
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
  script:
    - |
      ssh $EC2_USER@$EC2_HOST "
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

        for SERVICE in $SERVICES; do
          echo \"Deploying \$SERVICE...\"
          docker pull $DOCKER_IMAGE_PREFIX-\$SERVICE:latest

          docker ps -q --filter name=\$SERVICE | xargs -r docker stop
          docker ps -aq --filter name=\$SERVICE | xargs -r docker rm

          case \$SERVICE in
            identity) docker run -d --name identity -p 8081:8081 $DOCKER_IMAGE_PREFIX-identity:latest ;;
            forms) docker run -d --name forms -p 8082:8082 $DOCKER_IMAGE_PREFIX-forms:latest ;;
            roles) docker run -d --name roles -p 8083:8083 $DOCKER_IMAGE_PREFIX-roles:latest ;;
            dataset) docker run -d --name dataset -p 8084:8084 $DOCKER_IMAGE_PREFIX-dataset:latest ;;
            profile) docker run -d --name profile -p 8085:8085 $DOCKER_IMAGE_PREFIX-profile:latest ;;
            user_management) docker run -d --name user_management -p 8086:8086 $DOCKER_IMAGE_PREFIX-user_management:latest ;;
          esac
        done
      "
