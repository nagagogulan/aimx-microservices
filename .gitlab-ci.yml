
image: golang:1.20-alpine

stages:
  - clone
  - build
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  SERVICES: "identity forms roles dataset profile user_management"
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"
  GIT_BRANCH: "dev"

clone:
  stage: clone
  script:
    - apk update && apk add git
    - git clone -b "$GIT_BRANCH" "$GIT_REPO_URL" source
  artifacts:
    paths:
      - source/

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - apk update && apk add git go
  script:
    - echo "Listing project files at root..."
    - ls -la
    

    - echo "Listing contents of applications/ directory..."
    - cd applications && ls -la

    - echo "Navigating to applications/dataset..."
    - cd applications/dataset || { echo "Directory not found!"; exit 1; }

    - echo "Running go mod tidy..."
    - go mod tidy

    - echo "Running go mod vendor..."
    - go mod vendor

    - echo "Running go build..."
    - go build ./...

    - echo "Build completed."

