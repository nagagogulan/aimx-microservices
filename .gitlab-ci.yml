image: golang:1.23-alpine

stages:
  - clone
  - build
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"
  GIT_BRANCH: "dev"

clone:
  stage: clone
  script:
    - apk update && apk add git
    - git clone -b "$GIT_BRANCH" "$GIT_REPO_URL" source

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk update && apk add git go
  script:
    - cd source
    - echo "Verifying structure..."
    - ls -la
    - echo "Navigating to dataset service..."
    - cd applications/dataset || { echo "Service 'dataset' not found"; exit 1; }

    - echo "Running go mod tidy..."
    - go mod tidy
    - echo "Running go mod vendor..."
    - go mod vendor

    - echo "Building Docker image..."
    - docker build -t $DOCKER_IMAGE_PREFIX-dataset:latest .

    - echo "Pushing Docker image to Docker Hub..."
    - docker push $DOCKER_IMAGE_PREFIX-dataset:latest
