image: golang:1.23-alpine


stages:
  - setup
  - build

setup_environment:
  stage: setup
  script:
    - echo "Setting Go environment variables..."
    # Install git since it's missing in the golang:1.23-alpine image
    - apk add --no-cache git
    # Set GOPRIVATE to handle private Go modules
    - export GOPRIVATE=github.com/PecozQ
    # Set GO111MODULE to enable Go modules support
    - go env -w GO111MODULE=on
    # Set GOPRIVATE to include private GitHub modules
    - go env -w GOPRIVATE=github.com/PecozQ/*
    # Configure Git to use SSH URL instead of HTTPS for GitHub
    - git config --global url."git@github.com:".insteadof "https://github.com/"
    - echo "Environment setup complete."

build:
  stage: build
  script:
    - echo "Navigating to backend/applications/identity..."
    - cd backend/applications/identity
    - echo "Running Go mod tidy..."
    - go mod tidy
