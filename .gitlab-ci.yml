image: golang:1.23-alpine

stages:
  - clone
  - build
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"
  GIT_BRANCH: "dev"

clone:
  stage: clone
  script:
    - apk update && apk add git
    - git clone -b "$GIT_BRANCH" "$GIT_REPO_URL" source
    - echo "Cloning complete. Current directory: $(pwd)"
    - ls -R # List the directory structure to verify files

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk update && apk add git go
    - cd source
    - echo "Current directory after cloning repo: $(pwd)"  # Debugging line
    - ls -R  # List directory to verify files
  script:
    - echo "Running go mod tidy and vendor for dataset service..."
    - cd applications/dataset || { echo "Dataset service not found in $(pwd)"; exit 1; }
    - echo "Inside $(pwd)"  # Debugging line
    - ls -R  # Verify files in the dataset service directory
    - go mod tidy
    - go mod vendor

