image: golang:1.23

stages:
  - clone
  - build
  - push
  - deploy

variables:
  DOCKER_IMAGE_PREFIX: nagagogulan/aimx
  GIT_REPO_URL: "https://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@github.com/PecozQ/aimx-library.git"
  GIT_BRANCH: "dev"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: unix:///var/run/docker.sock

clone:
  image: alpine:latest
  stage: clone
  tags:
    - docker-go
  script:
    - apk update && apk add git
    - echo "Cloning repository..."
    - git clone -b "$GIT_BRANCH" "$GIT_REPO_URL" source

build-all-services:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker-go
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache git
    - git config --global url."https://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@github.com/".insteadOf "https://github.com/"
    - cd source
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - docker-compose -f docker-compose-ext.yml build

push-images:
  stage: push
  image: golang:1.23
  services:
    - docker:dind
  tags:
    - docker-go
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache git docker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - git config --global url."https://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@github.com/".insteadOf "https://github.com/"
  script:
    - cd source
    - go mod tidy
    - go mod vendor
    - |
      for service in identity forms roles dataset profile user_management request_management system external-kafka; do
        IMAGE_NAME="backend_ext-$service"
        TAGGED_NAME="$DOCKER_IMAGE_PREFIX-ext-$service:latest"
        docker tag $IMAGE_NAME:latest $TAGGED_NAME
        docker push $TAGGED_NAME
      done

deploy-to-ec2:
  stage: deploy
  image: alpine:latest
  tags:
    - docker-go
  only:
    - main
  before_script:
    - apk add --no-cache openssh
  script:
    - echo "$SSH_PRIVATE_KEY" > key.pem
    - chmod 600 key.pem
    - ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "cd /path/to/your/project && git pull origin $GIT_BRANCH && docker-compose -f docker-compose-ext-server.yml up -d --build"
